<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
<img src="cat_img.jpg" id="cat">
<p id="counter"></p>
<script>
    var elem = document.getElementById('cat');
    var counter = 0;
    elem.addEventListener('click', function(){
        //the element has been clicked... do stuff here
        counter += 1;
        document.getElementById("counter").innerHTML = "The cat has been clicked " + counter + " times!";
    }, false);


</script>

</body>
</html>
